<!DOCTYPE html>
<html>
<head>
    <title>HTML Injection Example</title>
</head>
<body>
    <button onclick="injectIntoAboutBlank()">Inject HTML</button>

    <script>
        function injectIntoAboutBlank() {
            let newWindow = window.open(); // Open a new about:blank window
            let newDoc = newWindow.document;

            newDoc.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Injected Page</title>
                    <style>
                        body { font-family: sans-serif; background-color: #f0f0f0; padding: 20px; }
                        h1 { color: #333; }
                        p { color: #666; }
                    </style>
                </head>
                <body>
                    <h1>Welcome to the Injected Page!</h1>
                    <p>This is a demonstration of injecting HTML into an about:blank page using JavaScript.</p>
                    <p>You can add any valid HTML content here.</p>
                </body>
                </html>
            `);
            newDoc.close();
        }
    </script>
</body>
</html>
